<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Login-Form</title>
  </head>
  <body>
    <div
      class="flex min-h-screen flex-col justify-center bg-gray-100 px-4 py-6 text-gray-800 antialiased sm:py-12"
    >
      <div class="relative mx-auto w-full max-w-xl">
        <span class="text-2xl font-light">Login To Your Account</span>

        <div class="mt-4 rounded-lg bg-white text-left shadow-md">
          <div class="h-2 rounded-t-md bg-violet-400"></div>
          <div class="px-8 py-6">
            <label for="username" class="block font-semibold"
              >Username or Email</label
            >
            <input
              type="text"
              id="username"
              placeholder="Email"
              class="mt-1 mb-4 h-5 w-full rounded-md border px-3 py-5 hover:outline-none focus:ring-1 focus:ring-indigo-600 focus:outline-none"
            />

            <label for="password" class="block font-semibold">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="mt-1 mb-4 h-5 w-full rounded-md border px-3 py-5 hover:outline-none focus:ring-1 focus:ring-indigo-600 focus:outline-none"
            />

            <div class="flex items-baseline justify-between">
              <button
                class="mt-4 rounded-md bg-indigo-500 px-6 py-2 font-normal text-white hover:bg-indigo-600"
              >
                Login
              </button>
              <a href="#" class="text-sm hover:underline">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
